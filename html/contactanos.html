<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> 
    <title>Contactanos</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/LOGO CARLOS.png">
</head>
<body>
    <header>
        <div class="container-row p-3 div-header ">
            <div class="justify-content-center">
            <img src="../img/LOGO CARLOS.png" alt="logo" width="200" class="mx-auto d-block  pb-3"></div>
            <nav class="navbar navbar-expand-lg justify-content-center alig-items-center text-center bg-white">
                <div class="mx-auto order-0 m-3">
                <button class="navbar-toggler justify-content-center alig-items-center text-center" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon justify-content-center alig-items-center text-center"></span>
                </button>
                <div class="collapse navbar-collapse  justify-content-center alig-items-center text-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./e.anteriores.html">EVENTOS ANTERIORES</a>
                        </li>
                        <li class="nav-item">

                            <a class="nav-link" href="./n-servicios.html">SERVICIOS</a>
                        </li>
                        <li class="nav-item">

                            <a class="nav-link" href="./q-somos.html">¿QUIENES SOMOS?</a>
                        </li>
                    </ul>
                </div>
            </nav>  
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col d-none d-lg-block">
                <img src="../img/contactanos.jpg" width="480" alt="img">
            </div>
                <div class="col">
                    <h3 class="col text-center">¡Contactate con nosotros!</h3>
                    <form class="pt-3">
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="exampleInputName">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">Tus datos no seran compartidos.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Tu Propuesta</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <select class="form-select mt-4" aria-label="Default select example">
                            <option selected>Selecciona que tipo de evento</option>
                            <option value="1">Cumpleaños de 15</option>
                            <option value="2">Casamiento</option>
                            <option value="3">Otro</option>
                        </select>
                        <div class="d-grid mt-4 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary me-md-2" type="button">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <section id="logo-wsp">
        <div class="fixed-top p-3">
            <div class="logoDeWsp ">
                <a title="logoDeWsp" href="https://web.whatsapp.com/" target="_blank"><img src="../img/whatsapp-logo-11.png" alt="logoWsp" width="80"/></a>
            </div>
        </div>
    </section>

    <footer class="mt-5 bg-footer text-center text-white">
        <div class="container p-4 pb-0">
          <section class="mb-4">
                <a href="https://www.facebook.com/" target="_blank"><img src="../img/icons/icons8-facebook-24.png"></a>
                <a href="https://twitter.com/home"><img src="../img/icons/icons8-twitter-24.png"></a>
                <a href="https://www.instagram.com/"><img src="../img/icons/icons8-instagram-24.png"></a>
                <a href="https://ar.linkedin.com/"><img src="../img/icons/icons8-linkedin-24.png"></a>
          </section>
        </div>

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Mas informacion:
          <a class="text-white" href="https://google.com.ar">CREADOR</a>
        </div>
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
